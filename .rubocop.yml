# Rubocop configuration

AllCops:
  TargetRubyVersion: 3.2
  TargetRailsVersion: 7.1

  NewCops: enable

  Exclude:
    - '**/vendor/**/*'

# Enable extensions
require:
  - rubocop-performance
  - rubocop-rails

# Rules for Xapian
Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Lint/ScriptPermission:
  Exclude:
    - extra/xapian_indexer.rb

Style/ExpandPathArguments:
  Enabled: false

Style/HashSyntax:
  EnforcedShorthandSyntax: either

